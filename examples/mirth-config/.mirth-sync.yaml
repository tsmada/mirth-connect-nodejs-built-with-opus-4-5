# Repository metadata for Mirth artifact sync.
# This file is auto-generated by `mirth-cli artifact export --all` and updated on each sync.
# You can customize the gitFlow section to match your promotion pipeline.

engine:
  type: nodejs
  mirthVersion: "3.9.1"
  e4xSupport: true
  schemaVersion: "1"

# Customize your promotion pipeline.
# The environments list and branch mapping determine how `mirth-cli artifact promote` works.
gitFlow:
  model: environment-branches   # or 'trunk-based', 'release-branches'
  branches:
    dev: dev
    staging: staging
    prod: main
  autoSync:
    dev: true       # Auto-sync on file changes in dev
    staging: false
    prod: false
