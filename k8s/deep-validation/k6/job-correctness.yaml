apiVersion: batch/v1
kind: Job
metadata:
  name: k6-dv-correctness
  namespace: mirth-k6
spec:
  backoffLimit: 0
  activeDeadlineSeconds: 600  # 10 min safety timeout
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: k6
        image: grafana/k6:latest
        command: ['k6', 'run', '/scripts/correctness-validation.js']
        env:
        - name: MIRTH_URL
          value: "http://node-mirth.mirth-cluster.svc.cluster.local"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        volumeMounts:
        - name: scripts
          mountPath: /scripts
      volumes:
      - name: scripts
        configMap:
          name: dv-k6-scripts
