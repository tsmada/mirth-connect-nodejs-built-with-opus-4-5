apiVersion: batch/v1
kind: Job
metadata:
  name: k6-dv-protocol-edge
  namespace: mirth-k6
spec:
  backoffLimit: 0
  activeDeadlineSeconds: 300  # 5 min safety timeout
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: k6
        image: grafana/k6:latest
        command: ['k6', 'run', '/scripts/protocol-edge-cases.js']
        env:
        - name: MIRTH_URL
          value: "http://node-mirth.mirth-cluster.svc.cluster.local"
        resources:
          requests:
            cpu: 500m
            memory: 256Mi
          limits:
            cpu: "2"
            memory: 512Mi
        volumeMounts:
        - name: scripts
          mountPath: /scripts
      volumes:
      - name: scripts
        configMap:
          name: dv-k6-scripts
