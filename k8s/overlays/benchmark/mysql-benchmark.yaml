apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: mirth-benchmark
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: "root"
  MYSQL_PASSWORD: "mirth"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
  namespace: mirth-benchmark
data:
  MYSQL_DATABASE: "mirthdb"
  MYSQL_USER: "mirth"
  my.cnf: |
    [mysqld]
    max_allowed_packet=64M
    character-set-server=utf8mb4
    collation-server=utf8mb4_unicode_ci
    sql_mode=STRICT_TRANS_TABLES,NO_ENGINE_SUBSTITUTION
    max_connections=200
    innodb_buffer_pool_size=256M
    innodb_log_file_size=64M
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: mirth-benchmark
  labels:
    app: mysql
    app.kubernetes.io/part-of: mirth-connect
spec:
  serviceName: mysql
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
              name: mysql
          envFrom:
            - secretRef:
                name: mysql-secret
            - configMapRef:
                name: mysql-config
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
            - name: mysql-config-file
              mountPath: /etc/mysql/conf.d/my.cnf
              subPath: my.cnf
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          readinessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
            initialDelaySeconds: 30
            periodSeconds: 15
      volumes:
        - name: mysql-config-file
          configMap:
            name: mysql-config
            items:
              - key: my.cnf
                path: my.cnf
  volumeClaimTemplates:
    - metadata:
        name: mysql-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: mirth-benchmark
  labels:
    app: mysql
spec:
  type: ClusterIP
  ports:
    - port: 3306
      targetPort: 3306
      name: mysql
  selector:
    app: mysql
